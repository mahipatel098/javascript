<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        #countdown {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out;
        }
        #timer {
            font-size: 36px;
            margin-top: 20px;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite, glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff5733, 0 0 20px #ff5733, 0 0 30px #ff5733;
            }
            100% {
                text-shadow: 0 0 20px #ffbd33, 0 0 30px #ffbd33, 0 0 40px #ffbd33;
            }
        }
    </style>
</head>
<body>

<div id="countdown">
    <h1>Countdown Timer</h1>
    <div id="timer">00:00:00</div>
</div>

<script>
    // Set the target date and time
    const targetDate = new Date("2025-12-31T23:59:59").getTime();

    // Update the countdown every second
    const interval = setInterval(function() {
        const now = new Date().getTime();
        const distance = targetDate - now;
        
        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Display the result
        document.getElementById("timer").innerHTML = 
            days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        
        // Stop the countdown when the date is reached
        if (distance < 0) {
            clearInterval(interval);
            document.getElementById("timer").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>

</body>
</html>
